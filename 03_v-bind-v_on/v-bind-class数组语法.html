<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .active {
        color: red;
    }
</style>
<body>
    <div id="app"></div>
    <template id="my-app">
        <!-- 对象语法：{'active': isActive,title: true} -->
        <!-- 将对象放到一个单独的属性中 -->
        <div :class="classObj"></div>
        <!-- 将对象放到methods或者computed中 -->
        <div :class="getClassObj()"></div>
        <div :class="getClassObj()"></div>
        <div :class="['abc',{'active': isActive}]">测试</div>

    </template>
    <script src="../js/vue.js"></script>
    <script>
        Vue.createApp({
            template: '#my-app',
            data() {
                return {
                    message: "Hello World",
                    classObj: {
                        active: true,
                        title: true
                    },
                    isActive: true
                }
            },
            methods: {
                getClassObj(){
                    return  {
                            active: true,
                            title: true
                        }
                }
            }
        }).mount('#app')
    </script>
</body>

</html>
