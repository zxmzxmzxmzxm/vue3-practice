<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app"></div>
    <template id="my-app">
        <div v-bind="info">动态绑定属性</div>
    </template>
    <script src="../js/vue.js"></script>
    <script>
        Vue.createApp({
            template: '#my-app',
            data() {
                return {
                    message: "Hello World",
                    info: {
                        name: 'zxm',
                        age: 20,
                        height: 1.60
                    }
                }
            },
        }).mount('#app')
    </script>
</body>

</html>
