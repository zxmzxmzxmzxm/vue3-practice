<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app"></div>
    <template id="my-app">
        <!-- <button @click="btn1Click">按钮1</button>
        <button @click="btn2Click($event,'zxm')">按钮2</button> -->
        <button @click="changeValue">改变</button>
    </template>
    <script src="../js/vue.js"></script>
    <script>
        Vue.createApp({
            template: '#my-app',
            data() {
                return {
                    message: "Hello World",
                    info: {
                        name: 'zxm',
                        age: 18,
                        like: {
                            name: 'chi'
                        }
                    }
                }
            },
            watch: {
                info: {
                    handler(newV, oldV) {
                        console.log('新值：'+newV.name, '旧值：' + oldV.name,)
                    },
                    deep: true
                }
            },
            methods: {
                btn1Click(event) {
                    console.log(event)
                },
                btn2Click(name,event) {
                    console.log(name,event)
                },
                changeValue() {
                    return this.info.name = 'wxw'
                }
            }
        }).mount('#app')
    </script>
</body>

</html>
